<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Задание 5</title>
</head>
<body>
<script>
  let a = prompt('Введите делимое');
  let b = prompt('Введите делитель');
function num(){
  let  y = parseInt (a - b*(parseInt (a / b)));
  return y;  
}
alert(num());
</script>
</body>
</html>
