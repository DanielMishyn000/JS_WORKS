<body>
<script>
  //<!--Написать функцию, которая проверяет, является ли переданное ей число простым-->

let a = prompt('Введите число');
function num(){
  for (let j = 2; j < a; j++){
    if (a % j == 0){
      return 1;
      }
  }
}
if (num() == 1){
  alert ('Число не простое');
}
else {
  alert ('Число простое');
}
</script>
</body>
