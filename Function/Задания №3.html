<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Задание</title>
</head>
<body>
<script>
function num(a, b){
  
  let key = prompt('Введите знак');
  switch(key){
    case "+":
    return Number(a) + Number(b);
    break;
    case "-":
    return Number(a) - Number(b);
    break;
    case "*":
    return Number(a) * Number(b);
    break;
    case "/":
    return Number(a) / Number(b);
    break;
    default:
    alert('Некорректный ввод данных');
    break;
  }
}
alert(num(prompt('vvedite 1 chislo'), prompt('vvedite 2 chislo')));
</script>
</body>
</html>
<!--Написать функцию, которая принимает 2 числа и знак (+ - * /), считает пример и возвращает результат.-->
