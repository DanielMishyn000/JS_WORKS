<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="box.css">

<!-- Задание 4. Пользователь вводит прибыль фирмы за год
(4) месяцев). Необходимо определить месяц, в котором
прибыль была максимальна и месяц, в котором прибыль
была минимальна. -->


<body>

	<div  class="wrapper">

		<h4>
			Максимальное и минимальное значение
		</h4>
		<hr>	

		<div class="conteiner01">
			<p><input class="conteiner01__item" type="text" placeholder="Введите первое число" id="A">    </p>
			<p><input class="conteiner01__item" type="text" placeholder="Введите второе число" id="B">    </p>
			<p><input class="conteiner01__item" type="text" placeholder="Введите третье число" id="C">    </p>
		</div>

		<div class="btn">
			<p><input class="conteiner01__item" type="text" id="D">    </p>
			<p><input class="conteiner01__item" type="text" id="E">    </p>
		</div>

		<div class="rezult">
			<p><input class="btn" type="button" value="Минимум" onclick="min1()"></p>
			<p><input class="btn" type="button" value="Максимум" onclick="max1()"></p>
		</div>
		<!-- <p>Результат    <input type="text" id="slove"></p> -->
	</div>
	<script>

		let y = document.getElementById("D"); 
		let z = document.getElementById("E"); 

		function min1() {
			let a = parseInt(document.getElementById("A").value);
			let b = parseInt(document.getElementById("B").value);
			let c = parseInt(document.getElementById("C").value);
			// let min = a;
			y.value = Math.min(a, b, c);
		}
		
		function max1() {
			let a = parseInt(document.getElementById("A").value);
			let b = parseInt(document.getElementById("B").value);
			let c = parseInt(document.getElementById("C").value);
			// let max = a;
			z.value = Math.max(a, b, c);
		}


	</script>

</body>


</html>
