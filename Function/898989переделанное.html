<body>

<p>Введите первое число A <input type="text" id="A">    </p>

<p><input type="button" value="подтвердить" onclick="printSlove();"></p>

<p>Результат<input type = "text" id="slove" value = "rez"></p>


		<script>

			
			// var c = 0;
			  
 			function printSlove() {

			document.getElementById("slove").value = c;
				   

}
