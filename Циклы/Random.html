<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Первая программа</title>
</head>
<!-- Написать игру «Угадай число». Программа загадывает число в диапазоне от 1 до 500. Пользователь пытается его угадать. После каждой попытки программа выдает подсказки, больше или меньше его число загаданного. В конце программа выдает статистику: за сколько попыток угадано число, сколько времени это заняло. -->
<body>
<script>
let x = Math.floor(Math.random()*10);
for (let i = 1; i < 10; i++){
    let y = prompt('Угадай число!');
    if (y < x){
        alert('Ваше число меньше');
        
    }
    else if (y > x){
        alert ('Ваше число больше');
    }
    else{
        alert ('Вы угадали   ' + i);
        break;
    }

}

</script>
</body>
</html>
