<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<title>Первая программа</title>
</head>
<body>
<script>
function array_max(){
    var i, max = this[0];
    for (i = 1; i < this.length; i++)
        if (max < this[i])
            max = this[i];
    return max;
}
Array.prototype.max = array_max; 

var a = new Array();
var count = 5;
for (var i=0; i<count; i++)
    a[i]=parseInt(prompt("Введите целое число:", ""));
alert("Массив: "+a.join(", ")); // вывод массива  
alert("Максимум: "+a.max()); // вывод максимума 
</script>
</body>
</html>
